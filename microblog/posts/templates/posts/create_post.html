{% extends 'posts/base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/createpost.css' %}">
    
<div class = 'container'>
    <form action="" method = 'POST' >
        {% csrf_token %}
        <br>
        <!-- {% bootstrap_form form %} -->
        <label for="{{ form.title.id_for_label }}"> Title </label>
        {% bootstrap_field form.title show_label=False %}

        <label for="{{ form.description.id_for_label }}"> Description </label>
        {% bootstrap_field form.description show_label=False %}
        {% bootstrap_field form.body show_label=False %}
        {{ form.media }}
        <input class = 'btn btn-success' type="submit" value = 'Save to Drafts'>
    </form>
</div>
{% endblock %}
